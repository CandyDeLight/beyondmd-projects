<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeyondMD: Project 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="../static/style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>
  <body>
    <center>
      <br>
      <div class="border_items">
        <h2><u><b>LOGIN</b></u></h2>
        <hr>
        <form action="{% url 'login_page' %}" method="POST">
          {% csrf_token %}
          <p><b>Username: <input type="text" name="username" placeholder="Enter your username"></input></b></p>
          <p><b>Password: <input type="password" name="password" placeholder="Enter your password"></input></b></p>
          <input class="btn btn-primary" type="submit" value="LOGIN">
          <hr>
        </form>
        <h4>Click the button below to signup.</h4>
        <a class="btn btn-primary" href="{% url 'signup_page' %}">SIGNUP</a>
      </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
