<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BeyondMD: Project 3</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="../static/style.css">
        <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
    </head>
    <body class="justify-content-center">
        <center>
            <br>
            <ul class="nav justify-content-center">
                <li class="nav-item px-1">
                    <a class="btn btn-primary" href="{% url 'logout_action' %}">LOGOUT</a>
                </li>
                <li class="nav-item px-1">
                    <a class="btn btn-primary" href="{% url 'index' %}"><u>HOME</u></a>
                <li>
                <li class="nav-item px-1">
                    <a class="btn btn-primary" href="{% url 'profile' %}">PROFILE</a>
                </li>
            </ul>
            <hr>
            <h1>Movie Title: <i>{{title}}</i></h1>
            <img src="{{poster}}">
            <h2>Release Date: {{release}}</h2>
            <hr>
            <div class="border_items">
                <h4>Leave a revirew for the movie!</h4>
                <hr>
                <form action="addToDatabase/" method="POST">
                    {% csrf_token %}
                    <p>
                        <b>Movie Title: </b><i>{{title}}</i><input type="hidden" name="title" value="{{title}}"> &nbsp&nbsp<b>|</b>&nbsp&nbsp <b>Rating: </b><input type="number" name="rating" min="1" max="10" placeholder="1-10" size="1" required>
                    </p>
                    <input type="hidden" name="poster" value="{{poster}}">
                    <textarea type="text" name="comment" placeholder="Leave your comment here" rows="4" cols="40" maxlength="500" required></textarea>
                    <hr>
                    <input class="btn btn-primary" type="submit" value="SUBMIT REVIEW">
                </form>
            </div>
            <br>
            <br>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
